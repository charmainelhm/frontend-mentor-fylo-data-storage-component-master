<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="grid">
      <div class="panel-action container">
        <div class="action__header">
          <img src="images/logo.svg" alt="Logo of the company" />
        </div>
        <div class="action__content">
          <span class="icon-container">
            <img src="images/icon-document.svg" alt="Icon for document" />
          </span>
          <span class="icon-container">
            <img src="images/icon-folder.svg" alt="Icon for folder" />
          </span>
          <span class="icon-container">
            <img src="images/icon-upload.svg" alt="Icon for upload" />
          </span>
        </div>
      </div>
      <div class="panel-information container">
        <p class="information__header">
          You've used <b>815 GB</b> of your storage
        </p>
        <div class="information__meter">
          <div class="meter">
            <div class="meter--current">
              <span class="dot"></span>
            </div>
          </div>
          <div class="meter-range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="information__popup">
          <span class="number">185</span> GB left
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
